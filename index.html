<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIP KING - Premium Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #9333ea;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="bg-black text-gray-200">
    <!-- Navbar -->
    <nav class="bg-black border-b border-gray-800 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="text-2xl font-bold text-white">DRIP KINGðŸ‘‘</div>
        <div class="hidden md:flex space-x-6">
            <a href="#products" class="hover:text-gray-400">Products</a>
            <a href="#contact" class="hover:text-gray-400">Contact</a>
        </div>
        <div class="flex space-x-4">
            <a href="cart.html" class="text-gray-400 hover:text-white transition relative">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-counter" class="cart-count hidden">0</span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center">
        <img src="https://i.ibb.co/1GfRFfwW/Logo.png" class="absolute w-full h-full object-cover opacity-60" alt="Banner">
        <a href="#products" class="z-10 bg-gray-900 text-white px-6 py-3 rounded-full hover:bg-gray-800 transition font-medium border border-gray-700">
            Shop Now <i class="fas fa-arrow-right ml-2"></i>
        </a>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-16 px-4">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-10">Bestselling Products</h2>
            <div id="products-container" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Products loaded via JavaScript -->
            </div>
        </div>
    </section>

    <footer class="bg-black py-12 px-4 border-t border-gray-900">
        <!-- Footer content remains the same -->
    </footer>

    <script src="main.js"></script>
</body>

</html>
