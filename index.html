<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drip King - Premium Products</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .product-card {
            background: #111;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .product-price {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 1rem;
        }

        .old-price {
            text-decoration: line-through;
            color: #666;
            margin-right: 0.5rem;
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
            color: #fff;
            z-index: 1;
        }

        .badge-popular { background: #3b82f6; }
        .badge-best-seller { background: #f59e0b; }
        .badge-new { background: #10b981; }
        .badge-sale { background: #ef4444; }
        .badge-out-of-stock { background: #6b7280; }

        .view-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .view-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #fff;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Premium Products</h1>
        </header>
        <div id="products" class="products-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i> Loading products...
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBrNCHrvIrQa2yAuk-mVnVCNFZ4W2otDZQ",
            authDomain: "dripking-61139.firebaseapp.com",
            projectId: "dripking-61139",
            storageBucket: "dripking-61139.firebasestorage.app",
            messagingSenderId: "1058288424326",
            appId: "1:1058288424326:web:816fb37afd7ce553094807",
            measurementId: "G-9659HX1R7H"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function getProducts() {
            const snapshot = await db.collection('products').orderBy('createdAt', 'desc').get();
            return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        }

        async function getProductById(productId) {
            const doc = await db.collection('products').doc(productId).get();
            if (!doc.exists) return null;
            return { id: doc.id, ...doc.data() };
        }

        function displayProducts(products) {
            const productsDiv = document.getElementById('products');
            productsDiv.innerHTML = '';

            products.forEach(product => {
                const badgeClass = product.badge ? `badge-${product.badge.toLowerCase().replace(/\s+/g, '-')}` : '';
                const priceDisplay = product.badge === 'Sale' && product.oldPrice 
                    ? `<span class="old-price">$${product.oldPrice}</span>$${product.price}`
                    : `$${product.price}`;

                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    ${product.badge ? `<span class="product-badge ${badgeClass}">${product.badge}</span>` : ''}
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">${priceDisplay}</p>
                        <a href="product.html?id=${product.id}" class="view-button">View Details</a>
                    </div>
                `;
                productsDiv.appendChild(productCard);
            });
        }

        // Load and display products
        getProducts().then(products => {
            displayProducts(products);
        }).catch(error => {
            console.error('Error loading products:', error);
            document.getElementById('products').innerHTML = '<p class="error">Error loading products. Please try again later.</p>';
        });
    </script>
</body>

</html>
