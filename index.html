<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIP KING - Premium Fashion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #9333ea;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="bg-black text-gray-200">
    <!-- Navbar -->
    <nav class="bg-black border-b border-gray-800 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="text-2xl font-bold text-white">DRIP KING👑</div>
        <div class="hidden md:flex space-x-6">
            <a href="#products" class="hover:text-gray-400">Products</a>
            <a href="#contact" class="hover:text-gray-400">Contact</a>
        </div>
        <div class="flex space-x-4">
            <a href="cart.html" class="text-gray-400 hover:text-white transition relative">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-counter" class="cart-count hidden">0</span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center overflow-hidden">
        <!-- الصورة الخلفية -->
        <picture>
            <source media="(max-width: 640px)" srcset="https://i.ibb.co/DfgrDQhW/Logom.jpg">
            <source media="(min-width: 641px)" srcset="https://i.ibb.co/1GfRFfwW/Logo.png">
            <img src="https://i.ibb.co/1GfRFfwW/Logo.png" class="absolute w-full h-full object-cover opacity-60" style="object-position: center center;" alt="Banner">

            <!-- زر Shop Now -->
            <a href="#products" class="z-10 bg-gray-900 text-white px-6 py-3 rounded-full hover:bg-gray-800 transition font-medium border border-gray-700
                  text-sm sm:text-base md:text-lg
                  px-4 py-2 sm:px-6 sm:py-3">
            Shop Now <i class="fas fa-arrow-right ml-2"></i>
        </a>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-16 px-4">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-10">Bestselling Products</h2>
            <div id="products-container" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Products loaded via JavaScript -->
            </div>
        </div>
    </section>

    <footer id="contact" class=" bg-black py-12 px-4 border-t border-gray-900 ">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-4 gap-8 ">
            <div>
                <h3 class="text-xl font-bold mb-4 text-white ">DRIP KING</h3>
                <p class="text-gray-500 ">Your destination for premium streetwear and fashion.</p>
            </div>
            <div>
                <h4 class="text-lg font-semibold mb-4 text-white ">Quick Links</h4>
                <ul class="space-y-2 ">
                    <li><a href="# " class="text-gray-500 hover:text-gray-300 transition ">Shipping Policy</a></li>
                    <li><a href="# " class="text-gray-500 hover:text-gray-300 transition ">Terms & Conditions</a></li>
                    <li><a href="# " class="text-gray-500 hover:text-gray-300 transition ">FAQ</a></li>
                </ul>
            </div>
            <div>
                <h4 class="text-lg font-semibold mb-4 text-white ">Contact Us</h4>
                <ul class="space-y-2 text-gray-500 ">
                    <li class="flex items-center "><i class="fas fa-phone mr-2 "></i> +1 (123) 456-7890</li>
                    <li class="flex items-center "><i class="fas fa-envelope mr-2 "></i> info@dripking.com</li>
                </ul>
            </div>
            <div class="flex justify-center space-x-4 mb-4 ">
                <a href="https://www.instagram.com/dripking.eggy/ " target="_blank " class="hover:text-pink-500 "><i class="fab fa-instagram "></i></a>
                <a href="https://www.tiktok.com/@drip.kingg11 " target="_blank " class="hover:text-white "><i class="fab fa-tiktok "></i></a>
                <a href="https://www.facebook.com/yourpage " target="_blank " class="hover:text-blue-500 "><i class="fab fa-facebook-f "></i></a>
            </div>
        </div>
        <div class="border-t border-gray-900 mt-8 pt-8 text-center text-white ">
            <p>© 2025 DRIP KING. All rights reserved.</p>
        </div>
    </footer>

    <script src="main.js "></script>
</body>

</html>
