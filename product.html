<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | DRIP KING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .product-gallery img {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            object-fit: cover;
            height: 100px;
            width: 100%;
            border-radius: 0.5rem;
        }
        
        .product-gallery img:hover {
            border-color: #9333ea;
            transform: scale(1.05);
        }
        
        .selected-size {
            background-color: #9333ea !important;
            color: white !important;
            border-color: #9333ea !important;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #1f2937;
        }
        
        .quantity-btn:hover {
            background-color: #374151;
            transform: scale(1.1);
        }
        
        .add-to-cart-btn {
            transition: all 0.3s ease;
        }
        
        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(147, 51, 234, 0.2);
        }
        
        .main-image-container {
            background-color: #111827;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .main-image-container:hover {
            transform: scale(1.02);
        }
        
        .main-image {
            max-height: 500px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 1024px) {
            .main-image {
                max-height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .main-image {
                max-height: 300px;
            }
        }

        /* Logo Animation Styles */
        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #9333ea, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .crown-icon {
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 1.5rem;
            color: #fbbf24;
            animation: crownFloat 2s ease-in-out infinite;
        }

        @keyframes crownFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.2) 0%, transparent 70%);
            filter: blur(10px);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .product-gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
            }

            .product-gallery img {
                height: 120px;
            }

            .main-image-container {
                height: 300px;
            }

            .product-title {
                font-size: 1.5rem;
            }

            .product-price {
                font-size: 1.25rem;
            }

            .quantity-btn {
                width: 32px;
                height: 32px;
            }

            .quantity-display {
                width: 40px;
            }

            .add-to-cart-btn {
                padding: 0.75rem 1rem;
                font-size: 0.875rem;
            }

            .product-description {
                font-size: 0.875rem;
            }
        }

        @media (max-width: 640px) {
            .product-gallery {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.25rem;
            }

            .product-gallery img {
                height: 100px;
            }

            .main-image-container {
                height: 250px;
            }

            .product-title {
                font-size: 1.25rem;
            }

            .product-price {
                font-size: 1.125rem;
            }

            .quantity-btn {
                width: 28px;
                height: 28px;
            }

            .quantity-display {
                width: 36px;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .crown-icon {
                font-size: 1.25rem;
                top: -12px;
                right: -12px;
            }
        }

        .product-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .badge-popular {
            background-color: #3b82f6;
            color: white;
        }

        .badge-best-seller {
            background-color: #f59e0b;
            color: white;
        }

        .badge-new {
            background-color: #10b981;
            color: white;
        }

        .badge-sale {
            background-color: #ef4444;
            color: white;
        }

        .badge-out-of-stock {
            background-color: #6b7280;
            color: white;
        }

        .cart-icon {
            transition: transform 0.3s ease;
        }
        
        .cart-icon.pulse {
            animation: cartPulse 0.5s ease;
        }
        
        @keyframes cartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: #9333ea;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .cart-count.bounce {
            animation: countBounce 0.5s ease;
        }

        @keyframes countBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .add-to-cart-btn {
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .add-to-cart-btn:active::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-black text-gray-200 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-black border-b border-gray-800 px-4 sm:px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="logo-container mx-auto sm:mx-0">
            <div class="logo-glow"></div>
            <span class="logo-text text-xl sm:text-2xl">DRIP KING</span>
            <i class="fas fa-crown crown-icon"></i>
        </div>
        <div class="flex items-center space-x-6">
            <a href="index.html" class="text-gray-400 hover:text-white transition">
                <i class="fas fa-home"></i>
            </a>
            <a href="cart.html" class="text-gray-400 hover:text-white transition relative">
                <i class="fas fa-shopping-cart cart-icon"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div id="product-details" class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-8">
            <!-- Product content will be loaded here by JavaScript -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyBrNCHrvIrQa2yAuk-mVnVCNFZ4W2otDZQ",
        authDomain: "dripking-61139.firebaseapp.com",
        projectId: "dripking-61139",
        storageBucket: "dripking-61139.firebasestorage.app",
        messagingSenderId: "1058288424326",
        appId: "1:1058288424326:web:816fb37afd7ce553094807",
        measurementId: "G-9659HX1R7H"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function getProductById(productId) {
        const doc = await db.collection('products').doc(productId).get();
        if (!doc.exists) return null;
        return { id: doc.id, ...doc.data() };
    }

    async function displayProductDetails() {
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            showError("No product ID provided");
            return;
        }

        const product = await getProductById(productId);

        if (!product) {
            showError("Product not found");
            return;
        }

        const container = document.getElementById("product-details");
        container.innerHTML = `
            <div class="space-y-4">
                <div class="main-image-container bg-gray-900 rounded-lg overflow-hidden">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover" id="main-image">
                </div>
                <div class="product-gallery grid grid-cols-4 gap-2">
                    ${(product.gallery ? product.gallery : [product.image, product.image, product.image]).map((img, index) => `
                        <img src="${img}" alt="${product.name} ${index+1}" 
                             class="${index === 0 ? 'border-2 border-purple-500' : 'border border-gray-700'}" 
                             onclick="changeMainImage('${img}', this)">
                    `).join('')}
                </div>
            </div>
            
            <div class="bg-gray-900 p-4 sm:p-6 rounded-lg border border-gray-800">
                <h1 class="text-2xl sm:text-3xl font-bold mb-4">${product.name}</h1>
                ${product.badge ? `<span class="product-badge badge-${product.badge.toLowerCase().replace(/\s+/g, '-')}">${product.badge}</span>` : ''}
                <p class="text-gray-400 mb-4">${product.category || ''}</p>
                
                <div class="flex items-center mb-6">
                    <div class="flex items-center gap-3">
                        <p class="text-2xl text-purple-400">EGP ${product.price.toFixed(2)}</p>
                        ${product.badge === 'Sale' && product.oldPrice ? `
                            <p class="text-lg line-through text-gray-500">EGP ${product.oldPrice.toFixed(2)}</p>
                        ` : ''}
                    </div>
                </div>
                
                ${product.sizes && product.sizes.length ? `
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">Size:</h3>
                    <div class="flex flex-wrap gap-2">
                        ${product.sizes.map((size, i) => `
                            <button onclick="selectSize(this, '${size}')" 
                                    class="size-btn px-4 py-2 border border-gray-700 rounded-full hover:bg-gray-800 transition">
                                ${size}
                            </button>
                        `).join("")}
                    </div>
                    <p id="size-error" class="text-red-500 text-sm mt-2 hidden">Please select a size</p>
                </div>` : ''}
                
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-3">Quantity:</h3>
                    <div class="flex items-center">
                        <button onclick="updateQuantity(-1)" class="quantity-btn bg-gray-800 mr-2" ${product.badge === 'Out of Stock' ? 'disabled' : ''}>
                            <i class="fas fa-minus"></i>
                        </button>
                        <span id="quantity" class="text-xl mx-4 w-8 text-center">1</span>
                        <button onclick="updateQuantity(1)" class="quantity-btn bg-gray-800 ml-2" ${product.badge === 'Out of Stock' ? 'disabled' : ''}>
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                
                <button onclick="addToCart('${product.id}')" 
                    class="add-to-cart-btn w-full ${product.badge === 'Out of Stock' ? 'bg-gray-600 cursor-not-allowed opacity-50' : 'bg-white hover:bg-gray-200'} text-black font-semibold py-3 px-6 rounded-lg transition mb-6"
                    ${product.badge === 'Out of Stock' ? 'disabled' : ''}>
                    <i class="fas fa-shopping-cart mr-2"></i> 
                    ${product.badge === 'Out of Stock' ? 'Out of Stock' : 'Add to Cart'}
                </button>
                
                <div class="border-t border-gray-800 pt-6">
                    <h3 class="text-lg font-semibold mb-3">Product Description:</h3>
                    <p class="text-gray-400">${product.description}</p>
                </div>
            </div>
        `;
    }

    function showError(message) {
        const container = document.getElementById("product-details");
        container.innerHTML = `
            <div class="col-span-2 text-center py-12">
                <i class="fas fa-exclamation-circle text-5xl text-red-500 mb-4"></i>
                <h2 class="text-2xl font-bold">${message}</h2>
                <a href="index.html" class="inline-block mt-4 bg-white hover:bg-gray-200 text-black font-semibold py-2 px-6 rounded-lg transition">
                    Back to Store
                </a>
            </div>
        `;
    }

    // دالة التهيئة
    document.addEventListener('DOMContentLoaded', async () => {
        await displayProductDetails();
        updateCartCount();
    });

    // تغيير الصورة الرئيسية عند النقر على الصور المصغرة
    function changeMainImage(newSrc, clickedImage) {
        document.getElementById("main-image").src = newSrc;
        
        document.querySelectorAll('.product-gallery img').forEach(img => {
            img.classList.remove('border-purple-500', 'border-2');
            img.classList.add('border', 'border-gray-700');
        });
        
        clickedImage.classList.remove('border', 'border-gray-700');
        clickedImage.classList.add('border-2', 'border-purple-500');
    }

    // اختيار المقاس
    let selectedSizeValue = '';
    function selectSize(btn, size) {
        document.querySelectorAll(".size-btn").forEach(b => {
            b.classList.remove("selected-size");
        });
        
        btn.classList.add("selected-size");
        selectedSizeValue = size;
        
        document.getElementById("size-error").classList.add("hidden");
    }

    // تحديث الكمية
    let quantity = 1;
    function updateQuantity(change) {
        const product = document.querySelector('.product-badge')?.textContent;
        if (product === 'Out of Stock') return;
        
        quantity += change;
        if (quantity < 1) quantity = 1;
        if (quantity > 10) quantity = 10;
        document.getElementById("quantity").textContent = quantity;
    }

    // إضافة إلى السلة
    async function addToCart(productId) {
        const product = await getProductById(productId);
        
        if (!product) {
            alert("Product not found");
            return;
        }

        if (product.badge === 'Out of Stock') {
            return;
        }

        if (product.sizes && product.sizes.length > 0 && !selectedSizeValue) {
            document.getElementById("size-error").classList.remove("hidden");
            return;
        }

        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const existingItemIndex = cart.findIndex(item => 
            item.id === product.id && 
            (!product.sizes || item.size === selectedSizeValue)
        );

        if (existingItemIndex >= 0) {
            cart[existingItemIndex].quantity += quantity;
        } else {
            const itemToAdd = {
                ...product,
                quantity: quantity
            };
            
            if (product.sizes && product.sizes.length > 0) {
                itemToAdd.size = selectedSizeValue;
            }
            
            cart.push(itemToAdd);
        }
        
        localStorage.setItem("cart", JSON.stringify(cart));
        
        // Calculate total items in cart
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        
        // Update cart count with animation
        const cartCount = document.querySelector('.cart-count');
        cartCount.textContent = totalItems;
        cartCount.classList.add('bounce');
        setTimeout(() => cartCount.classList.remove('bounce'), 500);
        
        // Animate cart icon
        const cartIcon = document.querySelector('.cart-icon');
        cartIcon.classList.add('pulse');
        setTimeout(() => cartIcon.classList.remove('pulse'), 500);
        
        // Show success notification
        const notification = document.createElement("div");
        notification.className = "fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg flex items-center transform transition-all duration-300 translate-y-0 opacity-100";
        notification.innerHTML = `
            <i class="fas fa-check-circle mr-2"></i>
            Added ${quantity} ${product.name} ${selectedSizeValue ? '(' + selectedSizeValue + ')' : ''} to cart
        `;
        document.body.appendChild(notification);
        
        // Animate notification out
        setTimeout(() => {
            notification.classList.add('translate-y-2', 'opacity-0');
            setTimeout(() => notification.remove(), 300);
        }, 2000);
        
        // Reset quantity
        quantity = 1;
        document.getElementById("quantity").textContent = quantity;
    }

    // Function to update cart count
    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        const cartCount = document.querySelector('.cart-count');
        cartCount.textContent = totalItems;
    }

    // Initialize cart count on page load
    document.addEventListener('DOMContentLoaded', () => {
        updateCartCount();
    });
    </script>
</body>

</html>
