<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | DRIP KING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .product-gallery img {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            object-fit: cover;
            height: 100px;
            width: 100%;
        }
        
        .product-gallery img:hover {
            border-color: #9333ea;
            transform: scale(1.05);
        }
        
        .selected-size {
            background-color: #9333ea !important;
            color: white !important;
            border-color: #9333ea !important;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #1f2937;
        }
        
        .quantity-btn:hover {
            background-color: #374151;
        }
        
        .main-image {
            height: 500px;
            object-fit: contain;
            background-color: #111827;
            border-radius: 0.5rem;
        }
        
        @media (max-width: 1024px) {
            .main-image {
                height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .main-image {
                height: 300px;
            }
        }
    </style>
</head>

<body class="bg-black text-gray-200">
    <!-- Navbar -->
    <nav class="bg-black border-b border-gray-800 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="text-2xl font-bold text-white">DRIP KINGüëë</div>
        <div class="flex space-x-4">
            <a href="index.html" class="text-gray-400 hover:text-white transition">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
            <a href="cart.html" class="text-gray-400 hover:text-white transition relative">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-counter" class="cart-count hidden">0</span>
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div id="product-details" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- ÿ≥Ÿäÿ™ŸÖ ÿ™ÿπÿ®ÿ¶ÿ© Ÿáÿ∞ÿß ÿßŸÑŸÇÿ≥ŸÖ ÿ®ÿßŸÑÿ¨ÿßŸÅÿßÿ≥ŸÉÿ±Ÿäÿ®ÿ™ -->
        </div>
    </div>

    <script>
        // ÿØÿßŸÑÿ© ŸÑÿ¨ŸÑÿ® ÿßŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™
        async function getProducts() {
            try {
                const response = await fetch('products.json');
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error("Error loading products:", error);
                showError("Error loading product data");
                return [];
            }
        }

        // ÿØÿßŸÑÿ© ŸÑÿπÿ±ÿ∂ ÿßŸÑŸÖŸÜÿ™ÿ¨
        async function displayProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));

            if (!productId) {
                showError("No product ID provided");
                return;
            }

            const products = await getProducts();
            const product = products.find(p => p.id === productId);

            if (!product) {
                showError("Product not found");
                return;
            }

            const container = document.getElementById("product-details");
            container.innerHTML = `
                <div class="product-images">
                    <div class="relative bg-gray-900 rounded-lg p-4 flex items-center justify-center">
                        // ${product.badge ? `<span class="badge ${product.badge.toLowerCase()}">${product.badge}</span>` : ''}
                        <img src="${product.image}" alt="${product.name}" class="main-image" id="main-image">
                    </div>
                    <div class="product-gallery mt-4">
                        ${(product.gallery || [product.image, product.image, product.image]).map((img, index) => `
                            <img src="${img}" alt="${product.name} ${index+1}" 
                                 class="rounded-lg ${index === 0 ? 'border-2 border-purple-500' : 'border border-gray-700'}" 
                                 onclick="changeMainImage('${img}', this)">
                        `).join('')}
                    </div>
                </div>
                
                <div class="product-info">
                    <h1 class="text-3xl font-bold mb-2">${product.name}</h1>
                    <p class="text-gray-400 mb-4">${product.category || ''}</p>
                    
                    <div class="flex items-center mb-6">
                        <p class="text-2xl text-purple-400 mr-3">$${product.price.toFixed(2)}</p>
                        ${product.oldPrice ? `<p class="text-lg old-price">$${product.oldPrice.toFixed(2)}</p>` : ''}
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Description:</h3>
                        <p class="text-gray-400">${product.description}</p>
                    </div>
                    
                    ${product.sizes ? `
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Size:</h3>
                        <div class="flex flex-wrap gap-2">
                            ${product.sizes.map((size, i) => `
                                <button onclick="selectSize(this, '${size}')" 
                                        class="size-btn px-4 py-2 border border-gray-700 rounded-full hover:bg-gray-800 transition
                                        ${i === 0 ? 'selected-size' : ''}">
                                    ${size}
                                </button>
                            `).join("")}
                        </div>
                        <p id="size-error" class="text-red-500 text-sm mt-2 hidden">Please select a size</p>
                    </div>` : ''}
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Quantity:</h3>
                        <div class="flex items-center">
                            <button onclick="updateQuantity(-1)" class="quantity-btn bg-gray-800 mr-2">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="quantity" class="text-xl mx-4 w-8 text-center">1</span>
                            <button onclick="updateQuantity(1)" class="quantity-btn bg-gray-800 ml-2">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button onclick="addToCart(${product.id})" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition mb-6">
                        <i class="fas fa-shopping-cart mr-2"></i> Add to Cart
                    </button>
                    
                    <div class="border-t border-gray-800 pt-6">
                        <h3 class="text-xl font-semibold mb-3">Product Details:</h3>
                        <ul class="list-disc list-inside text-gray-400">
                            ${(product.details || [
                                'High-quality materials',
                                'Premium craftsmanship',
                                'Fast shipping available'
                            ]).map(detail => `<li class="mb-2">${detail}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById("product-details");
            container.innerHTML = `
                <div class="col-span-2 text-center py-12">
                    <i class="fas fa-exclamation-circle text-5xl text-red-500 mb-4"></i>
                    <h2 class="text-2xl font-bold">${message}</h2>
                    <a href="index.html" class="inline-block mt-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition">
                        Back to Store
                    </a>
                </div>
            `;
        }

        // ÿØÿßŸÑÿ© ÿßŸÑÿ™ŸáŸäÿ¶ÿ©
        document.addEventListener('DOMContentLoaded', async () => {
            await displayProductDetails();
            updateCartCounter();
        });

        // ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿµŸàÿ± ÿßŸÑŸÖÿµÿ∫ÿ±ÿ©
        function changeMainImage(newSrc, clickedImage) {
            // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿµŸàÿ±ÿ© ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©
            document.getElementById("main-image").src = newSrc;
            
            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ≠ÿØ ŸÖŸÜ ÿ¨ŸÖŸäÿπ ÿßŸÑÿµŸàÿ± ÿßŸÑŸÖÿµÿ∫ÿ±ÿ©
            document.querySelectorAll('.product-gallery img').forEach(img => {
                img.classList.remove('border-purple-500', 'border-2');
                img.classList.add('border', 'border-gray-700');
            });
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ≠ÿØ ŸÑŸÑÿµŸàÿ±ÿ© ÿßŸÑŸÖÿÆÿ™ÿßÿ±ÿ©
            clickedImage.classList.remove('border', 'border-gray-700');
            clickedImage.classList.add('border-2', 'border-purple-500');
        }

        // ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÖŸÇÿßÿ≥
        let selectedSizeValue = '';
        function selectSize(btn, size) {
            // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑÿ™ÿ≠ÿØŸäÿØ ŸÖŸÜ ÿ¨ŸÖŸäÿπ ÿßŸÑÿ£ÿ≤ÿ±ÿßÿ±
            document.querySelectorAll(".size-btn").forEach(b => {
                b.classList.remove("selected-size");
            });
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑÿ™ÿ≠ÿØŸäÿØ ŸÑŸÑÿ≤ÿ± ÿßŸÑŸÖÿÆÿ™ÿßÿ±
            btn.classList.add("selected-size");
            selectedSizeValue = size;
            
            // ÿ•ÿÆŸÅÿßÿ° ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿÆÿ∑ÿ£ ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ ÿ∏ÿßŸáÿ±ÿ©
            document.getElementById("size-error").classList.add("hidden");
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑŸÉŸÖŸäÿ©
        let quantity = 1;
        function updateQuantity(change) {
            quantity += change;
            if (quantity < 1) quantity = 1;
            if (quantity > 10) quantity = 10;
            document.getElementById("quantity").textContent = quantity;
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ÿ•ŸÑŸâ ÿßŸÑÿ≥ŸÑÿ©
        async function addToCart(productId) {
            const products = await getProducts();
            const product = products.find(p => p.id === productId);
            
            if (!product) {
                alert("Product not found");
                return;
            }

            // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßÿÆÿ™Ÿäÿßÿ± ÿßŸÑŸÖŸÇÿßÿ≥ ÿ•ÿ∞ÿß ŸÉÿßŸÜ ÿßŸÑŸÖŸÜÿ™ÿ¨ Ÿäÿ≠ÿ™ŸàŸä ÿπŸÑŸâ ŸÖŸÇÿßÿ≥ÿßÿ™
            if (product.sizes && product.sizes.length > 0 && !selectedSizeValue) {
                document.getElementById("size-error").classList.remove("hidden");
                return;
            }

            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingItemIndex = cart.findIndex(item => 
                item.id === product.id && 
                (!product.sizes || item.size === selectedSizeValue)
            );

            if (existingItemIndex >= 0) {
                cart[existingItemIndex].quantity += quantity;
            } else {
                const itemToAdd = {
                    ...product,
                    quantity: quantity
                };
                
                if (product.sizes && product.sizes.length > 0) {
                    itemToAdd.size = selectedSizeValue;
                }
                
                cart.push(itemToAdd);
            }
            
            localStorage.setItem("cart", JSON.stringify(cart));
            
            // ÿπÿ±ÿ∂ ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ŸÑŸÑÿ≥ŸÑÿ©
            const notification = document.createElement("div");
            notification.className = "fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg flex items-center";
            notification.innerHTML = `
                <i class="fas fa-check-circle mr-2"></i>
                Added ${quantity} ${product.name} ${selectedSizeValue ? '(' + selectedSizeValue + ')' : ''} to cart
            `;
            document.body.appendChild(notification);
            
            // ÿ•ÿÆŸÅÿßÿ° ÿßŸÑÿ•ÿ¥ÿπÿßÿ± ÿ®ÿπÿØ 3 ÿ´ŸàÿßŸÜŸä
            setTimeout(() => {
                notification.classList.add("opacity-0", "transition-opacity", "duration-300");
                setTimeout(() => notification.remove(), 300);
            }, 3000);
            
            updateCartCounter();
        }

        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const counter = document.getElementById("cart-counter");
            
            if (count > 0) {
                counter.textContent = count;
                counter.classList.remove("hidden");
            } else {
                counter.classList.add("hidden");
            }
        }
    </script>
</body>

</html>
