<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | DRIP KING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Same styles as before */
    </style>
</head>

<body class="bg-black text-gray-200">
    <!-- Navbar -->
    <nav class="bg-black border-b border-gray-800 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="text-2xl font-bold text-white">DRIP KING👑</div>
        <div class="flex space-x-4">
            <a href="index.html" class="text-gray-400 hover:text-white transition">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
            <a href="cart.html" class="text-gray-400 hover:text-white transition relative">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-counter" class="cart-count hidden">0</span>
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div id="product-details" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- سيتم تعبئة هذا القسم بالجافاسكريبت -->
        </div>
    </div>

    <script>
        // دالة لجلب المنتجات
        async function getProducts() {
            try {
                const response = await fetch('products.json');
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error("Error loading products:", error);
                showError("Error loading product data");
                return [];
            }
        }

        // دالة لعرض المنتج
        async function displayProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));

            if (!productId) {
                showError("No product ID provided");
                return;
            }

            const products = await getProducts();
            const product = products.find(p => p.id === productId);

            if (!product) {
                showError("Product not found");
                return;
            }

            const container = document.getElementById("product-details");
            container.innerHTML = `
                <div class="product-images relative">
                    ${product.badge ? `<span class="badge ${product.badge.toLowerCase()}">${product.badge}</span>` : ''}
                    <img src="${product.image}" alt="${product.name}" class="w-full rounded-lg shadow-lg" id="main-image">
                    <div class="product-gallery">
                        ${(product.gallery || [product.image, product.image, product.image]).map(img => `
                            <img src="${img}" alt="${product.name}" class="w-full h-24 object-cover rounded-lg" onclick="changeMainImage('${img}')">
                        `).join('')}
                    </div>
                </div>
                
                <div class="product-info">
                    <h1 class="text-3xl font-bold mb-2">${product.name}</h1>
                    <p class="text-gray-400 mb-4">${product.category || ''}</p>
                    
                    <div class="flex items-center mb-6">
                        <p class="text-2xl text-purple-400 mr-3">$${product.price.toFixed(2)}</p>
                        ${product.oldPrice ? `<p class="text-lg old-price">$${product.oldPrice.toFixed(2)}</p>` : ''}
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Description:</h3>
                        <p class="text-gray-400">${product.description}</p>
                    </div>
                    
                    ${product.sizes ? `
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Size:</h3>
                        <div class="flex flex-wrap gap-2">
                            ${product.sizes.map(size => `
                                <button onclick="selectSize(this)" class="size-btn px-4 py-2 border border-gray-700 rounded-full hover:bg-gray-800 transition">
                                    ${size}
                                </button>
                            `).join("")}
                        </div>
                    </div>` : ''}
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Quantity:</h3>
                        <div class="flex items-center">
                            <button onclick="updateQuantity(-1)" class="quantity-btn bg-gray-800 mr-2">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="quantity" class="text-xl mx-4 w-8 text-center">1</span>
                            <button onclick="updateQuantity(1)" class="quantity-btn bg-gray-800 ml-2">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button onclick="addToCart(${product.id})" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition mb-6">
                        <i class="fas fa-shopping-cart mr-2"></i> Add to Cart
                    </button>
                    
                    <div class="border-t border-gray-800 pt-6">
                        <h3 class="text-xl font-semibold mb-3">Product Details:</h3>
                        <ul class="list-disc list-inside text-gray-400">
                            ${(product.details || [
                                'High-quality materials',
                                'Premium craftsmanship',
                                'Fast shipping available'
                            ]).map(detail => `<li class="mb-2">${detail}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById("product-details");
            container.innerHTML = `
                <div class="col-span-2 text-center py-12">
                    <i class="fas fa-exclamation-circle text-5xl text-red-500 mb-4"></i>
                    <h2 class="text-2xl font-bold">${message}</h2>
                    <a href="index.html" class="inline-block mt-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition">
                        Back to Store
                    </a>
                </div>
            `;
        }

        // دالة التهيئة
        document.addEventListener('DOMContentLoaded', async () => {
            await displayProductDetails();
            updateCartCounter();
        });

        // الدوال المساعدة
        function changeMainImage(newSrc) {
            document.getElementById("main-image").src = newSrc;
        }

        function selectSize(btn) {
            document.querySelectorAll(".size-btn").forEach(b => b.classList.remove("selected-size"));
            btn.classList.add("selected-size");
        }

        let quantity = 1;
        function updateQuantity(change) {
            quantity += change;
            if (quantity < 1) quantity = 1;
            if (quantity > 10) quantity = 10;
            document.getElementById("quantity").textContent = quantity;
        }

        async function addToCart(productId) {
            const products = await getProducts();
            const product = products.find(p => p.id === productId);
            
            if (!product) {
                alert("Product not found");
                return;
            }

            const selectedSize = document.querySelector(".size-btn.selected-size");
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingItem = cart.find(item => item.id === product.id && 
                (!selectedSize || item.size === selectedSize.textContent));

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    ...product,
                    quantity: quantity,
                    size: selectedSize ? selectedSize.textContent : null
                });
            }
            
            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`Added ${product.name} to your cart!`);
            updateCartCounter();
        }

        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const counter = document.getElementById("cart-counter");
            
            if (count > 0) {
                counter.textContent = count;
                counter.classList.remove("hidden");
            } else {
                counter.classList.add("hidden");
            }
        }
    </script>
</body>

</html>
