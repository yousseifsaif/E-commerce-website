<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | DRIP KING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .product-gallery img {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            object-fit: cover;
            height: 100px;
            width: 100%;
            border-radius: 0.5rem;
        }
        
        .product-gallery img:hover {
            border-color: #9333ea;
            transform: scale(1.05);
        }
        
        .selected-size {
            background-color: #9333ea !important;
            color: white !important;
            border-color: #9333ea !important;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: #1f2937;
        }
        
        .quantity-btn:hover {
            background-color: #374151;
            transform: scale(1.1);
        }
        
        .add-to-cart-btn {
            transition: all 0.3s ease;
        }
        
        .add-to-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(147, 51, 234, 0.2);
        }
        
        .main-image-container {
            background-color: #111827;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .main-image-container:hover {
            transform: scale(1.02);
        }
        
        .main-image {
            max-height: 500px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 1024px) {
            .main-image {
                max-height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .main-image {
                max-height: 300px;
            }
        }

        /* Logo Animation Styles */
        .logo-container {
            position: relative;
            display: inline-block;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #9333ea, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .crown-icon {
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 1.5rem;
            color: #fbbf24;
            animation: crownFloat 2s ease-in-out infinite;
        }

        @keyframes crownFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.2) 0%, transparent 70%);
            filter: blur(10px);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
    </style>
</head>

<body class="bg-black text-gray-200">
    <!-- Navbar -->
    <nav class="bg-black border-b border-gray-800 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <span class="logo-text">DRIP KING</span>
            <i class="fas fa-crown crown-icon"></i>
        </div>
        <div class="flex space-x-4">
            <a href="index.html" class="text-gray-400 hover:text-white transition">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
            <a href="cart.html" class="text-gray-400 hover:text-white transition relative">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-counter" class="cart-count hidden">0</span>
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div id="product-details" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- سيتم تعبئة هذا القسم بالجافاسكريبت -->
        </div>
    </div>

    <script>
        // دالة لجلب المنتجات
        async function getProducts() {
            try {
                const response = await fetch('products.json');
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error("Error loading products:", error);
                showError("Error loading product data");
                return [];
            }
        }

        // دالة لعرض المنتج
        async function displayProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));

            if (!productId) {
                showError("No product ID provided");
                return;
            }

            const products = await getProducts();
            const product = products.find(p => p.id === productId);

            if (!product) {
                showError("Product not found");
                return;
            }

            const container = document.getElementById("product-details");
            container.innerHTML = `
                <div class="product-images">
                    <div class="main-image-container">
                        <img src="${product.image}" alt="${product.name}" class="main-image" id="main-image">
                    </div>
                    <div class="product-gallery mt-4">
                        ${(product.gallery || [product.image, product.image, product.image]).map((img, index) => `
                            <img src="${img}" alt="${product.name} ${index+1}" 
                                 class="${index === 0 ? 'border-2 border-purple-500' : 'border border-gray-700'}" 
                                 onclick="changeMainImage('${img}', this)">
                        `).join('')}
                    </div>
                </div>
                
                <div class="product-info">
                    <h1 class="text-3xl font-bold mb-2">${product.name}</h1>
                    <p class="text-gray-400 mb-4">${product.category || ''}</p>
                    
                    <div class="flex items-center mb-6">
                        <p class="text-2xl text-purple-400 mr-3">EGP${product.price.toFixed(2)}</p>
                        ${product.oldPrice ? `<p class="text-lg old-price">EGP${product.oldPrice.toFixed(2)}</p>` : ''}
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Description:</h3>
                        <p class="text-gray-400">${product.description}</p>
                    </div>
                    
                    ${product.sizes ? `
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Size:</h3>
                        <div class="flex flex-wrap gap-2">
                            ${product.sizes.map((size, i) => `
                                <button onclick="selectSize(this, '${size}')" 
                                        class="size-btn px-4 py-2 border border-gray-700 rounded-full hover:bg-gray-800 transition
                                        ${i === 0 ? 'selected-size' : ''}">
                                    ${size}
                                </button>
                            `).join("")}
                        </div>
                        <p id="size-error" class="text-red-500 text-sm mt-2 hidden">Please select a size</p>
                    </div>` : ''}
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Quantity:</h3>
                        <div class="flex items-center">
                            <button onclick="updateQuantity(-1)" class="quantity-btn bg-gray-800 mr-2">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="quantity" class="text-xl mx-4 w-8 text-center">1</span>
                            <button onclick="updateQuantity(1)" class="quantity-btn bg-gray-800 ml-2">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button onclick="addToCart(${product.id})" class="add-to-cart-btn w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition mb-6">
                        <i class="fas fa-shopping-cart mr-2"></i> Add to Cart
                    </button>
                    
                    <div class="border-t border-gray-800 pt-6">
                        <h3 class="text-xl font-semibold mb-3">Product Details:</h3>
                        <ul class="list-disc list-inside text-gray-400">
                            ${(product.details || [
                                'High-quality materials',
                                'Premium craftsmanship',
                                'Fast shipping available'
                            ]).map(detail => `<li class="mb-2">${detail}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const container = document.getElementById("product-details");
            container.innerHTML = `
                <div class="col-span-2 text-center py-12">
                    <i class="fas fa-exclamation-circle text-5xl text-red-500 mb-4"></i>
                    <h2 class="text-2xl font-bold">${message}</h2>
                    <a href="index.html" class="inline-block mt-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition">
                        Back to Store
                    </a>
                </div>
            `;
        }

        // دالة التهيئة
        document.addEventListener('DOMContentLoaded', async () => {
            await displayProductDetails();
            updateCartCounter();
        });

        // تغيير الصورة الرئيسية عند النقر على الصور المصغرة
        function changeMainImage(newSrc, clickedImage) {
            // تحديث الصورة الرئيسية
            document.getElementById("main-image").src = newSrc;
            
            // إزالة الحد من جميع الصور المصغرة
            document.querySelectorAll('.product-gallery img').forEach(img => {
                img.classList.remove('border-purple-500', 'border-2');
                img.classList.add('border', 'border-gray-700');
            });
            
            // إضافة حد للصورة المختارة
            clickedImage.classList.remove('border', 'border-gray-700');
            clickedImage.classList.add('border-2', 'border-purple-500');
        }

        // اختيار المقاس
        let selectedSizeValue = '';
        function selectSize(btn, size) {
            // إزالة التحديد من جميع الأزرار
            document.querySelectorAll(".size-btn").forEach(b => {
                b.classList.remove("selected-size");
            });
            
            // إضافة التحديد للزر المختار
            btn.classList.add("selected-size");
            selectedSizeValue = size;
            
            // إخفاء رسالة الخطأ إذا كانت ظاهرة
            document.getElementById("size-error").classList.add("hidden");
        }

        // تحديث الكمية
        let quantity = 1;
        function updateQuantity(change) {
            quantity += change;
            if (quantity < 1) quantity = 1;
            if (quantity > 10) quantity = 10;
            document.getElementById("quantity").textContent = quantity;
        }

        // إضافة إلى السلة
        async function addToCart(productId) {
            const products = await getProducts();
            const product = products.find(p => p.id === productId);
            
            if (!product) {
                alert("Product not found");
                return;
            }

            // التحقق من اختيار المقاس إذا كان المنتج يحتوي على مقاسات
            if (product.sizes && product.sizes.length > 0 && !selectedSizeValue) {
                document.getElementById("size-error").classList.remove("hidden");
                return;
            }

            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingItemIndex = cart.findIndex(item => 
                item.id === product.id && 
                (!product.sizes || item.size === selectedSizeValue)
            );

            if (existingItemIndex >= 0) {
                cart[existingItemIndex].quantity += quantity;
            } else {
                const itemToAdd = {
                    ...product,
                    quantity: quantity
                };
                
                if (product.sizes && product.sizes.length > 0) {
                    itemToAdd.size = selectedSizeValue;
                }
                
                cart.push(itemToAdd);
            }
            
            localStorage.setItem("cart", JSON.stringify(cart));
            
            // عرض تأكيد الإضافة للسلة
            const notification = document.createElement("div");
            notification.className = "fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg flex items-center";
            notification.innerHTML = `
                <i class="fas fa-check-circle mr-2"></i>
                Added ${quantity} ${product.name} ${selectedSizeValue ? '(' + selectedSizeValue + ')' : ''} to cart
            `;
            document.body.appendChild(notification);
            
            // إخفاء الإشعار بعد 3 ثواني
            setTimeout(() => {
                notification.classList.add("opacity-0", "transition-opacity", "duration-300");
                setTimeout(() => notification.remove(), 300);
            }, 3000);
            
            updateCartCounter();
        }

        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            const counter = document.getElementById("cart-counter");
            
            if (count > 0) {
                counter.textContent = count;
                counter.classList.remove("hidden");
            } else {
                counter.classList.add("hidden");
            }
        }
    </script>
</body>

</html>
