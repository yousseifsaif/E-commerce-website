<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details | DRIP KING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .product-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .product-gallery img {
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .product-gallery img:hover {
            border-color: #9333ea;
            transform: scale(1.05);
        }
        
        .selected-size {
            background-color: #9333ea !important;
            color: white !important;
        }
        
        .quantity-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .quantity-btn:hover {
            background-color: #374151;
        }
    </style>
</head>

<body class="bg-black text-gray-200">
    <!-- Navbar -->
    <nav class="bg-black border-b border-gray-800 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="text-2xl font-bold text-white">DRIP KINGðŸ‘‘</div>
        <div class="flex space-x-4">
            <a href="index.html" class="text-gray-400 hover:text-white transition">
                <i class="fas fa-arrow-left mr-2"></i> Back
            </a>
            <a href="cart.html" class="text-gray-400 hover:text-white transition">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div id="product-details" class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Content will be filled by JavaScript -->
        </div>
    </div>

    <script>
        // Product data (can be replaced with call to products.js)
        const products = [{
                id: 1,
                name: "Graphic T-Shirt",
                price: 199.99,
                image: "https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9",
                description: "High-quality cotton t-shirt with premium graphic print for comfortable daily wear",
                details: ["100% Cotton", "Machine wash cold", "Made in Egypt", "Model is 180cm wearing size L"],
                sizes: ["S", "M", "L", "XL"],
                gallery: [
                    "https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9",
                    "https://images.unsplash.com/photo-1576566588028-4147f3842f27",
                    "https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9",
                    "https://images.unsplash.com/photo-1576566588028-4147f3842f27"
                ]
            },
            // Add more products here
        ];

        // Get product ID from URL
        const params = new URLSearchParams(window.location.search);
        const productId = parseInt(params.get("id"));
        const product = products.find(p => p.id === productId);
        const container = document.getElementById("product-details");

        if (product) {
            container.innerHTML = `
                <div class="product-images">
                    <img src="${product.image}" alt="${product.name}" class="w-full rounded-lg shadow-lg" id="main-image" />
                    <div class="product-gallery">
                        ${product.gallery.map(img => `
                            <img src="${img}" alt="${product.name}" class="w-full h-24 object-cover rounded-lg" onclick="changeMainImage('${img}')" />
                        `).join("")}
                    </div>
                </div>
                
                <div class="product-info">
                    <h1 class="text-3xl font-bold mb-4">${product.name}</h1>
                    <p class="text-2xl text-purple-400 mb-6">EGP ${product.price.toFixed(2)}</p>
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Description:</h3>
                        <p class="text-gray-400">${product.description}</p>
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Available Sizes:</h3>
                        <div class="flex flex-wrap gap-2">
                            ${product.sizes.map(size => `
                                <button onclick="selectSize(this)" class="size-btn px-4 py-2 border border-gray-700 rounded-full hover:bg-gray-800 transition">
                                    ${size}
                                </button>
                            `).join("")}
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <h3 class="text-xl font-semibold mb-3">Quantity:</h3>
                        <div class="flex items-center">
                            <button onclick="updateQuantity(-1)" class="quantity-btn bg-gray-800 mr-2">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span id="quantity" class="text-xl mx-4 w-8 text-center">1</span>
                            <button onclick="updateQuantity(1)" class="quantity-btn bg-gray-800 ml-2">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button onclick="addToCart()" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-lg transition">
                        <i class="fas fa-shopping-cart mr-2"></i> Add to Cart
                    </button>
                    
                    <div class="mt-6 border-t border-gray-800 pt-6">
                        <h3 class="text-xl font-semibold mb-3">Product Details:</h3>
                        <ul class="list-disc list-inside text-gray-400">
                            ${product.details.map(detail => `<li class="mb-2">${detail}</li>`).join("")}
                        </ul>
                    </div>
                </div>
            `;
        } else {
            container.innerHTML = `
                <div class="col-span-2 text-center py-12">
                    <i class="fas fa-exclamation-circle text-5xl text-red-500 mb-4"></i>
                    <h2 class="text-2xl font-bold">Product Not Found</h2>
                    <p class="text-gray-500 mt-2">Sorry, the requested product could not be found</p>
                    <a href="index.html" class="inline-block mt-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition">
                        Back to Store
                    </a>
                </div>
            `;
        }

        // Change main image when clicking thumbnails
        function changeMainImage(newSrc) {
            document.getElementById("main-image").src = newSrc;
        }

        // Select size
        function selectSize(btn) {
            document.querySelectorAll(".size-btn").forEach(b => b.classList.remove("selected-size", "bg-purple-600", "text-white"));
            btn.classList.add("selected-size", "bg-purple-600", "text-white");
        }

        // Update quantity
        let quantity = 1;
        function updateQuantity(change) {
            quantity += change;
            if (quantity < 1) quantity = 1;
            if (quantity > 10) quantity = 10;
            document.getElementById("quantity").textContent = quantity;
        }

        // Add to cart
        function addToCart() {
            const selectedSize = document.querySelector(".size-btn.selected-size");
            if (!selectedSize && product.sizes.length > 0) {
                alert("Please select a size first");
                return;
            }

            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingItem = cart.find(item => item.id === product.id && (!selectedSize || item.size === selectedSize.textContent));
            
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    image: product.image,
                    quantity: quantity,
                    size: selectedSize ? selectedSize.textContent : null
                });
            }
            
            localStorage.setItem("cart", JSON.stringify(cart));
            
            alert("Product added to cart");
            updateCartCount();
        }

        // Update cart count (optional)
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            // You can update any cart counter element here
        }
    </script>
</body>

</html>
