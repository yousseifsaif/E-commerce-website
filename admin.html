<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم - Drip King</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBrNCHrvIrQa2yAuk-mVnVCNFZ4W2otDZQ",
            authDomain: "dripking-61139.firebaseapp.com",
            projectId: "dripking-61139",
            storageBucket: "dripking-61139.firebasestorage.app",
            messagingSenderId: "1058288424326",
            appId: "1:1058288424326:web:816fb37afd7ce553094807",
            measurementId: "G-9659HX1R7H"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // التحقق من تسجيل الدخول
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location.href = "login.html";
            }
        });
    </script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">إضافة منتج جديد</h1>

        <form id="productForm" class="space-y-4">
            <div>
                <input class="w-full p-2 rounded bg-gray-700" type="text" id="name" placeholder="اسم المنتج" required>
                <span class="text-red-500 text-sm hidden" id="nameError"></span>
            </div>

            <div>
                <input class="w-full p-2 rounded bg-gray-700" type="number" id="price" placeholder="السعر" required min="0" step="0.01">
                <span class="text-red-500 text-sm hidden" id="priceError"></span>
            </div>

            <div>
                <input class="w-full p-2 rounded bg-gray-700" type="url" id="image" placeholder="رابط الصورة" required>
                <span class="text-red-500 text-sm hidden" id="imageError"></span>
            </div>

            <div>
                <select class="w-full p-2 rounded bg-gray-700" id="size">
                    <option value="">اختر المقاس</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <div>
                <textarea class="w-full p-2 rounded bg-gray-700" id="description" placeholder="الوصف" rows="4"></textarea>
            </div>

            <button type="submit" id="submitButton" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded transition duration-200">
                إضافة المنتج
            </button>
        </form>

        <div id="successMessage" class="mt-4 text-center text-green-400 hidden">✔ تم إضافة المنتج بنجاح!</div>
        <div id="errorMessage" class="mt-4 text-center text-red-500 hidden"></div>
    </div>

    <div id="productsList" class="mt-8 w-full max-w-5xl mx-auto"></div>

    <script>
        const form = document.getElementById('productForm');
        const submitButton = document.getElementById('submitButton');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const image = document.getElementById('image').value;
            const size = document.getElementById('size').value;
            const description = document.getElementById('description').value;

            submitButton.disabled = true;
            submitButton.textContent = 'جاري الإضافة...';

            try {
                await db.collection("products").add({
                    name,
                    price,
                    image,
                    size,
                    description,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                form.reset();
                successMessage.classList.remove('hidden');
                setTimeout(() => successMessage.classList.add('hidden'), 2000);
                loadProducts(); // إعادة تحميل المنتجات بعد الإضافة
            } catch (error) {
                errorMessage.textContent = 'حدث خطأ أثناء إضافة المنتج: ' + error.message;
                errorMessage.classList.remove('hidden');
                setTimeout(() => errorMessage.classList.add('hidden'), 3000);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'إضافة المنتج';
            }
        });

        async function loadProducts() {
            const snapshot = await db.collection('products').orderBy('createdAt', 'desc').get();
            const products = snapshot.docs.map(doc => doc.data());
            const container = document.getElementById('productsList');
            if (!products.length) {
                container.innerHTML = '<p class="text-center text-gray-400">لا توجد منتجات</p>';
                return;
            }
            let html = `
                <h2 class="text-xl font-bold mb-4 text-center">كل المنتجات</h2>
                <div class="overflow-x-auto">
                <table class="min-w-full bg-gray-700 rounded">
                    <thead>
                        <tr>
                            <th class="p-2">#</th>
                            <th class="p-2">الاسم</th>
                            <th class="p-2">السعر</th>
                            <th class="p-2">الصورة</th>
                            <th class="p-2">الوصف</th>
                            <th class="p-2">المقاسات</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            products.forEach((product, i) => {
                html += `
                    <tr>
                        <td class="p-2">${i + 1}</td>
                        <td class="p-2">${product.name}</td>
                        <td class="p-2">${product.price} EGP</td>
                        <td class="p-2"><img src="${product.image}" alt="${product.name}" style="width:60px;height:60px;object-fit:cover;border-radius:6px"></td>
                        <td class="p-2">${product.description || ''}</td>
                        <td class="p-2">${product.size || ''}</td>
                    </tr>
                `;
            });
            html += `</tbody></table></div>`;
            container.innerHTML = html;
        }
        loadProducts();
    </script>
</body>

</html>
