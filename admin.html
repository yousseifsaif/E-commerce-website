<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم - Drip King</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script>
        // تكوين Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBrNCHrvIrQa2yAuk-mVnVCNFZ4W2otDZQ",
            authDomain: "dripking-61139.firebaseapp.com",
            projectId: "dripking-61139",
            storageBucket: "dripking-61139.firebasestorage.app",
            messagingSenderId: "1058288424326",
            appId: "1:1058288424326:web:816fb37afd7ce553094807",
            measurementId: "G-9659HX1R7H"
        };

        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // التحقق من تسجيل الدخول
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location.href = "login.html";
            }
        });
    </script>
</head>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">إضافة منتج جديد</h1>

        <form id="productForm" class="space-y-4">
            <div>
                <input class="w-full p-2 rounded bg-gray-700" type="text" id="name" placeholder="اسم المنتج" required>
                <span class="text-red-500 text-sm hidden" id="nameError"></span>
            </div>

            <div>
                <input class="w-full p-2 rounded bg-gray-700" type="number" id="price" placeholder="السعر" required min="0" step="0.01">
                <span class="text-red-500 text-sm hidden" id="priceError"></span>
            </div>

            <div>
                <label class="block mb-2">المقاسات المتاحة:</label>
                <div class="flex flex-wrap gap-4">
                    <label><input type="checkbox" class="size-checkbox" value="S"> S</label>
                    <label><input type="checkbox" class="size-checkbox" value="M"> M</label>
                    <label><input type="checkbox" class="size-checkbox" value="L"> L</label>
                    <label><input type="checkbox" class="size-checkbox" value="XL"> XL</label>
                    <label><input type="checkbox" class="size-checkbox" value="XXL"> XXL</label>
                </div>
            </div>

            <div>
                <label class="block mb-2">روابط صور المنتج (يمكنك إضافة أكثر من صورة):</label>
                <div id="galleryInputs">
                    <div class="flex gap-2 mb-2">
                        <input class="w-full p-2 rounded bg-gray-700 gallery-link" type="url" placeholder="رابط صورة المنتج" required>
                        <button type="button" class="remove-gallery-input bg-red-600 hover:bg-red-700 text-white px-2 rounded">-</button>
                    </div>
                </div>
                <button type="button" id="addGalleryInput" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">إضافة صورة أخرى</button>
            </div>

            <div>
                <textarea class="w-full p-2 rounded bg-gray-700" id="description" placeholder="الوصف" rows="4"></textarea>
            </div>

            <button type="submit" id="submitButton" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded transition duration-200">
                إضافة المنتج
            </button>
            <button type="button" id="cancelEditButton" class="w-full bg-gray-600 hover:bg-gray-700 p-2 rounded transition duration-200 mt-2 hidden">
                إلغاء التعديل
            </button>
        </form>

        <div id="successMessage" class="mt-4 text-center text-green-400 hidden">✔ تم إضافة المنتج بنجاح!</div>
        <div id="errorMessage" class="mt-4 text-center text-red-500 hidden"></div>
    </div>

    <div id="productsList" class="mt-8 w-full max-w-5xl mx-auto"></div>

    <script>
        const form = document.getElementById('productForm');
        const submitButton = document.getElementById('submitButton');
        const cancelEditButton = document.getElementById('cancelEditButton');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const galleryInputs = document.getElementById('galleryInputs');
        const addGalleryInputBtn = document.getElementById('addGalleryInput');
        let editProductId = null;

        // إضافة input جديد لرابط صورة
        addGalleryInputBtn.addEventListener('click', function() {
            const div = document.createElement('div');
            div.className = 'flex gap-2 mb-2';
            div.innerHTML = `<input class="w-full p-2 rounded bg-gray-700 gallery-link" type="url" placeholder="رابط صورة المنتج" required>
                <button type="button" class="remove-gallery-input bg-red-600 hover:bg-red-700 text-white px-2 rounded">-</button>`;
            galleryInputs.appendChild(div);
        });
        // حذف input صورة
        galleryInputs.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-gallery-input')) {
                if (galleryInputs.children.length > 1) {
                    e.target.parentElement.remove();
                }
            }
        });

        // إضافة أو تعديل منتج
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const price = parseFloat(document.getElementById('price').value);
            const sizes = Array.from(document.querySelectorAll('.size-checkbox:checked')).map(cb => cb.value);
            const description = document.getElementById('description').value;
            // جمع كل روابط الصور
            const gallery = Array.from(document.querySelectorAll('.gallery-link')).map(input => input.value).filter(Boolean);
            const image = gallery[0] || '';

            if (!name || !price || !image) {
                errorMessage.textContent = 'يرجى ملء جميع الحقول المطلوبة.';
                errorMessage.classList.remove('hidden');
                setTimeout(() => errorMessage.classList.add('hidden'), 3000);
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = editProductId ? 'جاري التعديل...' : 'جاري الإضافة...';

            try {
                if (editProductId) {
                    await db.collection("products").doc(editProductId).update({
                        name, price, sizes, image, description, gallery
                    });
                } else {
                    await db.collection("products").add({
                        name, price, sizes, image, description, gallery,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                form.reset();
                Array.from(document.querySelectorAll('.size-checkbox')).forEach(cb => cb.checked = false);
                // أعد input واحد فقط للصور بعد الحفظ
                galleryInputs.innerHTML = `<div class="flex gap-2 mb-2">
                    <input class="w-full p-2 rounded bg-gray-700 gallery-link" type="url" placeholder="رابط صورة المنتج" required>
                    <button type="button" class="remove-gallery-input bg-red-600 hover:bg-red-700 text-white px-2 rounded">-</button>
                </div>`;
                editProductId = null;
                submitButton.textContent = 'إضافة المنتج';
                cancelEditButton.classList.add('hidden');
                successMessage.classList.remove('hidden');
                setTimeout(() => successMessage.classList.add('hidden'), 2000);
                loadProducts();
            } catch (error) {
                errorMessage.textContent = 'حدث خطأ أثناء حفظ المنتج: ' + error.message;
                errorMessage.classList.remove('hidden');
                setTimeout(() => errorMessage.classList.add('hidden'), 3000);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'إضافة المنتج';
            }
        });

        cancelEditButton.addEventListener('click', () => {
            form.reset();
            Array.from(document.querySelectorAll('.size-checkbox')).forEach(cb => cb.checked = false);
            galleryInputs.innerHTML = `<div class="flex gap-2 mb-2">
                <input class="w-full p-2 rounded bg-gray-700 gallery-link" type="url" placeholder="رابط صورة المنتج" required>
                <button type="button" class="remove-gallery-input bg-red-600 hover:bg-red-700 text-white px-2 rounded">-</button>
            </div>`;
            editProductId = null;
            submitButton.textContent = 'إضافة المنتج';
            cancelEditButton.classList.add('hidden');
        });

        // حذف منتج
        async function deleteProduct(id) {
            if (!confirm('هل أنت متأكد من حذف المنتج؟')) return;
            await db.collection('products').doc(id).delete();
            loadProducts();
        }

        // تعبئة الفورم للتعديل
        function editProduct(product, id) {
            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            document.getElementById('description').value = product.description || '';
            Array.from(document.querySelectorAll('.size-checkbox')).forEach(cb => {
                cb.checked = product.sizes && product.sizes.includes(cb.value);
            });
            // عبئ روابط الصور
            galleryInputs.innerHTML = '';
            (product.gallery && product.gallery.length ? product.gallery : [product.image]).forEach(link => {
                const div = document.createElement('div');
                div.className = 'flex gap-2 mb-2';
                div.innerHTML = `<input class="w-full p-2 rounded bg-gray-700 gallery-link" type="url" placeholder="رابط صورة المنتج" value="${link}" required>
                    <button type="button" class="remove-gallery-input bg-red-600 hover:bg-red-700 text-white px-2 rounded">-</button>`;
                galleryInputs.appendChild(div);
            });
            editProductId = id;
            submitButton.textContent = 'تعديل المنتج';
            cancelEditButton.classList.remove('hidden');
        }

        // جلب المنتجات من Firestore وعرضها
        async function loadProducts() {
            const snapshot = await db.collection('products').orderBy('createdAt', 'desc').get();
            const products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            const container = document.getElementById('productsList');
            if (!products.length) {
                container.innerHTML = '<p class="text-center text-gray-400">لا توجد منتجات</p>';
                return;
            }
            let html = `
                <h2 class="text-xl font-bold mb-4 text-center">كل المنتجات</h2>
                <div class="overflow-x-auto">
                <table class="min-w-full bg-gray-700 rounded">
                    <thead>
                        <tr>
                            <th class="p-2">#</th>
                            <th class="p-2">الاسم</th>
                            <th class="p-2">السعر</th>
                            <th class="p-2">الصورة</th>
                            <th class="p-2">الوصف</th>
                            <th class="p-2">المقاسات</th>
                            <th class="p-2">تعديل</th>
                            <th class="p-2">حذف</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            products.forEach((product, i) => {
                html += `
                    <tr>
                        <td class="p-2">${i + 1}</td>
                        <td class="p-2">${product.name}</td>
                        <td class="p-2">${product.price} EGP</td>
                        <td class="p-2"><img src="${product.image}" alt="${product.name}" style="width:60px;height:60px;object-fit:cover;border-radius:6px"></td>
                        <td class="p-2">${product.description || ''}</td>
                        <td class="p-2">${product.sizes ? product.sizes.join(', ') : ''}</td>
                        <td class="p-2"><button onclick='editProduct(${JSON.stringify(product)}, "${product.id}")' class='bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded'>تعديل</button></td>
                        <td class="p-2"><button onclick='deleteProduct("${product.id}")' class='bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded'>حذف</button></td>
                    </tr>
                `;
            });
            html += `</tbody></table></div>`;
            container.innerHTML = html;
        }
        loadProducts();
    </script>
</body>

</html>
